<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <meta name="description" content="Pārvaldīt Canon Viaprint 3200 papīra veidus un šķērsa regulējumus">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Viaprint Pārvaldnieks">
    <title>Canon Viaprint 3200 - Papīra veidu pārvaldnieks</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Canon Viaprint 3200</h1>
            <p class="subtitle">Papīra veidu un šķērsa pārvaldnieks</p>
        </header>

        <div class="controls">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Meklēt papīra veidus..." class="search-input">
                <button id="clearSearch" class="clear-btn">×</button>
            </div>
            <div class="filter-container">
                <select id="weightFilter" class="filter-select">
                    <option value="">Visi svari</option>
                    <option value="80">80gr</option>
                    <option value="90">90gr</option>
                    <option value="100">100gr</option>
                    <option value="115">115gr</option>
                    <option value="120">120gr</option>
                    <option value="130">130gr</option>
                    <option value="140">140gr</option>
                    <option value="150">150gr</option>
                    <option value="170">170gr</option>
                </select>
                <select id="sizeFilter" class="filter-select">
                    <option value="">Visi izmēri</option>
                    <option value="320x252">320×252</option>
                    <option value="355x252">355×252</option>
                    <option value="355x310">355×310</option>
                    <option value="360x315">360×315</option>
                    <option value="445x315">445×315</option>
                    <option value="487x320">487×320</option>
                </select>
            </div>
        </div>

        <div class="paper-grid" id="paperGrid">
            <!-- Paper cards will be dynamically generated here -->
        </div>

        <div class="add-paper-section">
            <h3>Pievienot jaunu papīra veidu</h3>
            <form id="addPaperForm" class="add-form">
                <div class="form-row">
                    <input type="text" id="paperName" placeholder="Papīra nosaukums (piem., MultiArt Silk)" required>
                    <input type="number" id="paperWeight" placeholder="Svars (gr)" min="1" required>
                </div>
                <div class="form-row">
                    <input type="number" id="paperWidth" placeholder="Platums (mm)" min="1" required>
                    <input type="number" id="paperHeight" placeholder="Augstums (mm)" min="1" required>
                </div>
                <div class="form-row">
                    <select id="crossSide" required>
                        <option value="">Izvēlēties šķērsa pusi</option>
                        <option value="short">Īsā puse (Īsā grauds)</option>
                        <option value="long">Garā puse (Garā grauds)</option>
                    </select>
                    <select id="paperCoating" required>
                        <option value="">Izvēlēties pārklājumu</option>
                        <option value="coated">Pārklāts</option>
                        <option value="uncoated">Nepārklāts</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="printingWedges">
                            <span class="checkmark"></span>
                            Piemērots drukāšanas ķīlēm
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="nozzleReconditioning">
                            <span class="checkmark"></span>
                            Piemērots sprauslu atjaunošanai
                        </label>
                    </div>
                    <button type="submit" class="add-btn">Pievienot papīru</button>
                </div>
                <div class="cross-adjustment-section">
                    <h4>Šķērsa regulējums (Noklusējums: 0.0, 0.0)</h4>
                    <p class="constraint-help">💡 Vērtības tiek automātiski ierobežotas: Kreisā/Labā un Augšā/Lejā pāriem jābūt nullei</p>
                    <div class="form-row">
                        <div class="adjustment-group">
                            <label>Kreisā/Labā:</label>
                            <div class="adjustment-inputs">
                                <input type="number" id="leftRight1" placeholder="0.0" step="0.1" value="0.0">
                                <span>,</span>
                                <input type="number" id="leftRight2" placeholder="0.0" step="0.1" value="0.0">
                            </div>
                        </div>
                        <div class="adjustment-group">
                            <label>Augšā/Lejā:</label>
                            <div class="adjustment-inputs">
                                <input type="number" id="upDown1" placeholder="0.0" step="0.1" value="0.0">
                                <span>,</span>
                                <input type="number" id="upDown2" placeholder="0.0" step="0.1" value="0.0">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
