<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <meta name="description" content="Manage Canon Viaprint 3200 paper types and cross adjustments">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Viaprint Manager">
    <title>Canon Viaprint 3200 - Paper Type Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Canon Viaprint 3200</h1>
            <p class="subtitle">Paper Type & Cross-Side Manager</p>
        </header>

        <div class="controls">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search paper types..." class="search-input">
                <button id="clearSearch" class="clear-btn">Ã—</button>
            </div>
            <div class="filter-container">
                <select id="weightFilter" class="filter-select">
                    <option value="">All Weights</option>
                    <option value="80">80gr</option>
                    <option value="90">90gr</option>
                    <option value="100">100gr</option>
                    <option value="115">115gr</option>
                    <option value="120">120gr</option>
                    <option value="130">130gr</option>
                    <option value="140">140gr</option>
                    <option value="150">150gr</option>
                    <option value="170">170gr</option>
                </select>
                <select id="sizeFilter" class="filter-select">
                    <option value="">All Sizes</option>
                    <option value="320x252">320Ã—252</option>
                    <option value="355x252">355Ã—252</option>
                    <option value="355x310">355Ã—310</option>
                    <option value="360x315">360Ã—315</option>
                    <option value="445x315">445Ã—315</option>
                    <option value="487x320">487Ã—320</option>
                </select>
            </div>
        </div>

        <div class="paper-grid" id="paperGrid">
            <!-- Paper cards will be dynamically generated here -->
        </div>

        <div class="add-paper-section">
            <h3>Add New Paper Type</h3>
            <form id="addPaperForm" class="add-form">
                <div class="form-row">
                    <input type="text" id="paperName" placeholder="Paper Name (e.g., MultiArt Silk)" required>
                    <input type="number" id="paperWeight" placeholder="Weight (gr)" min="1" required>
                </div>
                <div class="form-row">
                    <input type="number" id="paperWidth" placeholder="Width (mm)" min="1" required>
                    <input type="number" id="paperHeight" placeholder="Height (mm)" min="1" required>
                </div>
                <div class="form-row">
                    <select id="crossSide" required>
                        <option value="">Select Cross Side</option>
                        <option value="short">Short Side (Grain Short)</option>
                        <option value="long">Long Side (Grain Long)</option>
                    </select>
                    <select id="paperCoating" required>
                        <option value="">Select Coating</option>
                        <option value="coated">Coated</option>
                        <option value="uncoated">Uncoated</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="printingWedges">
                            <span class="checkmark"></span>
                            Good for Printing Wedges
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="nozzleReconditioning">
                            <span class="checkmark"></span>
                            Good for Nozzle Reconditioning
                        </label>
                    </div>
                    <button type="submit" class="add-btn">Add Paper</button>
                </div>
                <div class="cross-adjustment-section">
                    <h4>Cross Adjustment (Default: 0.0, 0.0)</h4>
                    <p class="constraint-help">ðŸ’¡ Values are automatically constrained: Left/Right and Up/Down pairs must sum to zero</p>
                    <div class="form-row">
                        <div class="adjustment-group">
                            <label>Left/Right:</label>
                            <div class="adjustment-inputs">
                                <input type="number" id="leftRight1" placeholder="0.0" step="0.1" value="0.0">
                                <span>,</span>
                                <input type="number" id="leftRight2" placeholder="0.0" step="0.1" value="0.0">
                            </div>
                        </div>
                        <div class="adjustment-group">
                            <label>Up/Down:</label>
                            <div class="adjustment-inputs">
                                <input type="number" id="upDown1" placeholder="0.0" step="0.1" value="0.0">
                                <span>,</span>
                                <input type="number" id="upDown2" placeholder="0.0" step="0.1" value="0.0">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Print Preview Modal -->
    <div id="printPreviewModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Print Preview</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="preview-paper" id="previewPaper">
                    <div class="preview-content">
                        <div class="preview-grid">
                            <div class="preview-cell"></div>
                            <div class="preview-cell"></div>
                            <div class="preview-cell"></div>
                            <div class="preview-cell"></div>
                            <div class="preview-cell"></div>
                            <div class="preview-cell"></div>
                            <div class="preview-cell"></div>
                            <div class="preview-cell"></div>
                            <div class="preview-cell"></div>
                        </div>
                        <div class="preview-info">
                            <h4 id="previewPaperName">Paper Name</h4>
                            <p id="previewPaperSpecs">Specifications</p>
                            <p id="previewAdjustments">Cross Adjustments</p>
                        </div>
                    </div>
                </div>
                <div class="preview-actions">
                    <button id="printPreviewBtn" class="btn-primary">Print</button>
                    <button id="closePreviewBtn" class="btn-secondary">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
